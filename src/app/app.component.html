<div class="container">
	<div class="row">
		<div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
			<input type="text" class="form-control" #serverName>
			<button class="btn btn-primary" (click)="onAddServer(serverName.value)">Add Server</button>
			<hr>
			<button class="btn btn-primary" (click)="onSaveServers()">Save Servers</button>
			<button class="btn btn-primary" (click)="onGetServers()">Get Servers</button>
			<ul class="list-group" *ngFor="let server of servers">
				<li class="list-group-item">{{ server.name }} (ID: {{ server.id }})</li>
			</ul>
		</div>
	</div>
</div>
